<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Cancel Infraction</h1>    <div class="buttons">
      <button class="button button-clear" ng-click="closeCancel()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

  <div class="spacer" style="height: 40px;"></div>
      <ion-item class="item-divider " style="font-size:20px; line-height: normal;">Commentarios:</ion-item>
      <ion-list>
        <div class="spacer" style="height: 40px;"></div>
          <div class="text-wrap">
          <ion-item>
                 <textarea class="form-control" id="comments" ng-model ="comment.main" placeholder="Enter your comments here..."  style="width:100%;height:100px;font-size:27px"></textarea>
                 </ion-item>
            </div>        
        </ion-list>
    <label class="item">
        <button class="button button-block button-positive" type="submit" ng-click="confirmCancel()" >Confirmar</button>
    </label>   
  </ion-content>
</ion-modal-view>
