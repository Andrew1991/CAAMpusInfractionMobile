<ion-view title="Multa Nueva (3/5)">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h3>Seleccione todas las violaciones que apliquen:</h3>
         <form class="item-text-wrap">
          <div ng-show="clampWarning">       
                <ion-item class="button button-assertive button-large disabled button-block icon-right ion-alert-circled" style="font-size:20px;"><B>Langosta</B></ion-item> 
                </div>
            <ion-checkbox ng-model="isChecked" ng-repeat="asset in assets" ng-change="checkedOrNot(asset, isChecked, $index)" ng-init='isChecked=false'> {{asset.description}}</ion-checkbox>
            <div class="spacer" style="height: 40px;"></div>
            <a  id="multaNueva35-button5" class="button button-positive button-large button-block icon-right ion-ios-arrow-right"  ng-click="nextView()">Siguiente</a>
             <div ng-show="clampWarning">
                        <p style="font-size:25px; line-height: normal; color:red"><B>Ojo. Si se va poner langosta, favor marcar la opcion de langosta. Si no, deje sin seleccionar</B> </p>
                </div>
        </form>
    </ion-content>
</ion-view>
