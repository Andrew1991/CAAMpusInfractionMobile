<ion-view title="Multa Nueva (3/5)">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h3>Seleccione todas las violaciones que apliquen:</h3>
         <form class="item-text-wrap">
            <ion-checkbox ng-model="isChecked" ng-repeat="asset in assets" ng-change="checkedOrNot(asset, isChecked, $index)" ng-init='isChecked=false'> {{asset}}</ion-checkbox>
            <div class="spacer" style="height: 40px;"></div>
            <a  id="multaNueva35-button5" class="button button-positive button-large button-block icon-right ion-ios-arrow-right"  ng-click="nextView()">Siguiente</a>
        </form>
    </ion-content>
</ion-view>
