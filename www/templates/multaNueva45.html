<ion-view  title="Multa Nueva (4/5)">
 <ion-nav-bar class="bar-stable">            
                <ion-nav-buttons side="right">
                            <button class="button button-icon button-clear ion-android-close" ng-click="infractionCancel()">Cancelar</button>
                        </ion-nav-buttons>               
         </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input item-select item-positive ">
                  <div class="input-label" style="font-size:20px; line-height: normal;">
                      Zona de Infraccion
                  </div>
                      <select ng-model="mySelect" ng-change="showSelectValue(mySelect)"  >
                          <option ng-repeat="zone in zones" > {{zone._id}}  {{zone.description}}</option>                          
                      </select>
            </label>
              <div ng-show="clampWarning">       
                <ion-item class="button button-assertive button-large disabled button-block icon-right ion-alert-circled" style="font-size:20px;"><B>Langosta</B></ion-item> 
                </div>

                  </form>
                  <h3 style="font-size:20px; line-height: normal;">Â¡Toma una foto! </h3>
                  <div>
                      <p style="font-size:20px; line-height: normal;">Toma una foto para que tengas evidencia que respalde la multa.</p>
                  </div>  
             <p style="font-size:20px; line-height: normal;">Cantidad de fotos tomadas: <B>{{images.length}}</B></p>        
        <ion-slide-box auto-play="true" does-continue = "true" slide-interval="2000">
             <ion-slide ng-repeat="imag in images">
                
                        <img style="max-width:100%;max-height:100%,width:300px;height:300px;margin:auto;display:block" data-ng-src="data:image/png;base64,{{imag}}" >
                 
              </ion-slide>
        </ion-slide-box> 


        <button id="multaNueva45-button6" class="button button-stable button-large button-block icon-left ion-ios-camera" ng-click="takePicture()">Tomar Foto</button>
         <ion-list>
        <div class="spacer" style="height: 40px;"></div>
          <div class="text-wrap">
          <ion-item>
                 <textarea class="form-control" id="comments" ng-model ="comment.main" placeholder="Entre algun comentario aqui..."  style="width:100%;height:100px;font-size:23px"></textarea>
                 </ion-item>
            </div>

        
        </ion-list>
        <a  id="multaNueva45-button7" class="button button-positive button-large button-block icon-right ion-ios-arrow-right" ng-click="nextView()">Siguiente</a>
    </ion-content>
</ion-view>
