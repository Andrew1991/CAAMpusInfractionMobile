<ion-view cache-view="false" title="Multas de Hoy">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        
        <div class="list card">
            <div class="item item-divider" style="font-size:25px; line-height: normal;">Multas Locales (Sin Procesar)</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item class="item-thumbnail-left item-icon-right" href={{"#/view_ticket/"+infraction.infractionNumber}} ng-repeat="infraction in userInfraction">
                        <img src="img/icon-lg-guides-blue1-300x300.png"  ng-if="!infraction.isCancelled">
                        <img src="img/Delete.png" ng-if="infraction.isCancelled">
                         <i class="icon ion-ios-arrow-right"></i>
                        <h2 style="font-size:20px; line-height: normal;">{{infraction.vehicle.make}} {{infraction.vehicle.model}}</h2>
                        <p  style="font-size:20px; line-height: normal;"><B>Tablilla:</B> {{infraction.vehicle.licensePlateID}}     <B>Fecha/Hora:</B> {{ infraction.createTime | date:'HH:mm:ss'}}</p>
                             
                    </ion-item>
                </ion-list>
            </div>
        </div>
        <div class="spacer" style="height: 40px;"></div>
         <div ng-show= "show">
        <a id="multaNueva55-button8" class="button button-balanced button-large button-block icon-left ion-android-upload" ng-click="uploadInfractions()">Subir Multas</a>
        </div>
    </ion-content>
</ion-view>
