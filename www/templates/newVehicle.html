<ion-view title="Registre Vehiculo (2/5)">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h4>Registre Nuevo Vehículo</h4>
        <form class="list">

             <label class="item item-input" name="licence_plate">
                <span class="input-label">Tablilla:</span>
                <input id="foo" type="text" placeholder="Número de Tablilla" ng-model="vehicle.licensePlateID" capitalize style="font-size:20px; line-height: normal;">
            </label>
            <label class="item item-input" name="Marca">
                <span class="input-label">Marca:</span>
                <input id="foo" type="text" placeholder="Marca" ng-model="vehicle.make" capitalize style="font-size:20px; line-height: normal;">
            </label>
            <label class="item item-input" name="Modelo">
                <span class="input-label">Modelo:</span>
                <input id="foo" type="text" placeholder="Modelo" ng-model="vehicle.model" capitalize style="font-size:20px; line-height: normal;">
            </label>              
             
            <label class="item item-input item-select item-positive ">
                  <div class="input-label" style="font-size:20px; line-height: normal;">
                      Color
                  </div>
                      <select ng-model="mySelect" ng-change="showSelectValue(mySelect)">
                          <option ng-repeat="color in colors" > {{color.name}} </option>                          
                      </select>
            </label>
                         
           
            <div class="spacer" style="height: 40px;"></div>
            <a  id="multaNueva25-button10" class="button button-positive button-large button-block icon-right ion-ios-arrow-right" ng-click="nextView()">Siguiente</a>
        </form>
    </ion-content>
</ion-view>
