<ion-view title="Registre Vehiculo (2/5)">
 <ion-nav-bar class="bar-stable">            
                <ion-nav-buttons side="right">
                            <button class="button button-icon button-clear ion-android-close" ng-click="infractionCancel()">Cancelar</button>
                        </ion-nav-buttons>               
         </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h4>Registre Nuevo Veh√≠culo</h4>
        <form class="list">
             <label 
                   class="item item-input" 
                   name="licence_plate">
                  <span 
                      class="input-label">
                        Tablilla: 
                  </span>
                  <input 
                        disabled id="foo" 
                        type="text"  
                        ng-model="vehicle.licensePlateID" 
                        capitalize style="font-size:20px; line-height: normal;"> 
                          {{vehicle.licencePlateID}}
            </label>
            <label 
                  class="item item-input item-select"
                  name="Marca">
                <span 
                      class="input-label">
                      Marca:
                </span>
                <select 
                      ng-model="make" 
                      ng-change="refreshModels(make)" 
                      style="font-size:20px; line-height: normal;">
                          <option 
                                ng-repeat="make in makes" > 
                                     {{make}} 
                          </option>                          
               </select>
            </label>
            <label 
                      class="item item-input item-select "
                      name="Modelo">
                    <span 
                          class="input-label">
                          Modelo:
                    </span>
                   <select 
                         ng-model="model" 
                         ng-change="selectModel(model)" 
                         style="font-size:20px; line-height: normal;">
                              <option 
                                    ng-repeat="model in models"  > 
                                        {{model.name}} 
                              </option>                          
                  </select>
            </label>              
             
            <label class="item item-input item-select ">
                  <div class="input-label">
                      Color
                  </div>
                      <select 
                      ng-model="mySelect" 
                      ng-change="showSelectValue(mySelect)"
                      style="font-size:20px; line-height: normal;">>
                          <option ng-repeat="color in colors" > {{color.name}} </option>                          
                      </select>
            </label>
                         
           
            <div class="spacer" style="height: 40px;"></div>
            <a  id="multaNueva25-button10" class="button button-positive button-large button-block icon-right ion-ios-arrow-right" ng-click="nextView()">Siguiente</a>
        </form>
    </ion-content>
</ion-view>
